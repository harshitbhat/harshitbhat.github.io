<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body>
    <div class="resume-container">
      <div class="heading">
        <div id="name">
          <h1>HARSHIT BHAT</h1>
        </div>
        <div id="links">
          <!-- Phone -->
          <span class="phone">
            <i class="fas fa-phone-alt" id="fa-phone-alt"></i>
            <label for="">+91 9896004616</label>
          </span>

          <!-- Email -->
          <span class="email">
            <i class="fas fa-envelope" id="fa-envelope"></i>
            <label for="fa-envelope">harshitmcmxcv@gmail.com</label>
          </span>

          <!-- Linkedin -->
          <span class="linkedin">
            <i class="fab fa-linkedin" id="fa-linkedin"></i>
            <label for="fa-linkedin">
              <a href="https://www.linkedin.com/in/harshitbhat/">harshitbhat</a>
            </label>
          </span>

          <!-- Github -->
          <span class="github">
            <i class="fab fa-github" id="fa-github"></i>
            <a href="https://github.com/harshitbhat">harshitbhat</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
